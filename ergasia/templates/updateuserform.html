{% extends 'layout.html' %}
{% block body %}
 <!-- Log in Section Heading -->
 <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Edit the selected user!</h2>
<!-- Icon Divider -->
<div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon">
      <i class="fas fa-star"></i>
    </div>
    <div class="divider-custom-line"></div>
  </div>

  <!-- Contact Section Form -->
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
      <form name="sentMessage" id="contactForm" novalidate="novalidate" action="/updateuser" method="POST">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>ID</label>
            <input class="form-control" id="name" type="hidden" placeholder="ID" name="id" value="{{user[0]}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Age</label>
            <input class="form-control" id="email" type="number" placeholder="Age" name="myage" value="{{user[1]}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Email</label>
              <input class="form-control" id="name" type="text" placeholder="E-mail" name="myemail" value="{{user[2]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Description</label>
              <input class="form-control" id="name" type="text" placeholder="Description" name="mydescription" value="{{user[3]}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        
        
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
        </div>
        </form>






    
{% endblock %}
