{% extends 'layout.html' %}
{% block body %}
    
    <section class="page-section" id="contact">
        <div class="container">
    
          <!-- Log in Section Heading -->
          <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Sign up new customer</h2>
    
          <!-- Icon Divider -->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
    
          <!-- Contact Section Form -->
          <div class="row">
            <section class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <form name="sentMessage" id="contactForm" novalidate="novalidate" action="/addprofile" method="POST">
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Name</label>
                    <input class="form-control" id="name" type="text" placeholder="Name" name="myname">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Lastname</label>
                    <input class="form-control" id="email" type="text" placeholder="Lastname" name="mylastname">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Age</label>
                      <input class="form-control" id="email" type="number" placeholder="Age" name="myage">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Email</label>
                      <input class="form-control" id="email" type="text" placeholder="E-mail" name="myemail">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Description</label>
                      <input class="form-control" id="email" type="text" placeholder="Description" name="mydescription">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                
                
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Submit</button>
                </div>
                </form>
                </section>
              </section>
            </section>
{% endblock %}
